<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <style class="main_style">
.layout-canvas-g {
  background-color: #fff;
  border: none;
  box-sizing: border-box;
  padding: 0;
  width: 100%;
}
.layout-canvas-g > .header,
.layout-canvas-g > .section,
.layout-canvas-g > .footer {
  position: relative;
  overflow: hidden;
  width: 100%;
  word-wrap: break-word;
}
.layout-canvas-g > .section {
  margin: 10px 0;
}
.layout-canvas-g > .section > .columns {
  box-sizing: border-box;
  word-wrap: break-word;
}
body {
  color: #000;
  font-family: Arial;
  font-size: 12px;
  margin: 0 auto;
  max-width: 1280px;
}
@media only screen and (max-width: 480px) {
  .mobile-hidden {
    display: none !important;
  }
  .responsive-td {
    width: 100% !important;
    display: block !important;
    padding: 0 !important;
  }
}
.layout-canvas-g > .section > .columns {
  width: 100%;
}
</style>
</head>
<body>
<div class="layout layout-canvas-g">
 <div class="section">
  <div class="columns col1">
   <div data-type="slot" data-key="col1">
     <!-- Data will be populated here -->
   </div>
  </div>
 </div>
</div>
</body>
<script runat="server">
Platform.Load("Core", "1.1.1");

try {
    var deName = "DEToDisplay";
    var de = DataExtension.Init(deName);

    if (de) {
        var data = de.Rows.Retrieve();
        
        if (data && data.length > 0) {
            for (var i = 0; i < data.length; i++) {
                var row = data[i].DEName;
                Write("<p>" + Platform.Function.Stringify(row) + "</p>");
            }
        } else {
            Write("<p>No data found.</p>");
        }
    } else {
        Write("<p>Error: Data Extension not initialized.</p>");
    }
} catch (e) {
    Write("<p>Error: " + Platform.Function.Stringify(e) + "</p>");
}
</script>
</html>
